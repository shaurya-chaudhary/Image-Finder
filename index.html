<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image-Searching</title>
</head>


<body>
    <h1>Image Search App</h1>
    <form action="" >
        <input type="text" id="input-search" placeholder="Search for images">
     
        <button id="search-button">Search</button>
    </form>
        <div class="search-results">
            <div class="search-img">
                <img src="https://images.unsplash.com/photo-1561037404-61cd46aa615b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8ZG9nfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                    alt="Dogs">
                <a href="https://unsplash.com/s/photos/dog" target="_blank"> Dogs</a>
            </div>
            <div class="search-img">
                
                <img src="https://images.unsplash.com/photo-1560361586-8242b1fc06c5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHNwb3J0cyUyMGNhcnN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
                    alt="Sports Cars">
                <a href="https://unsplash.com/s/photos/sports-cars" target="_blank" > Sports Cars</a>
            </div>
            <div class="search-img">
                <img src="https://images.unsplash.com/photo-1454496522488-7a8e488e8606?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bW91bnRhaW5zfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="Mountains Under the Sky">
                <a href="https://unsplash.com/s/photos/mountains" target="_blank"> Mountains Under the Sky</a>
            </div>
        </div>
    
    <button id="show-more"> Show More</button>


    <script src="script.js"></script>
</body>

</html>
